<!doctype HTML>
<html>
    <head>
        <title>Website Registration Form</title>
    </head>
    <body>
        <form action="http://www.example.org/feedback.asp" method="POST">
            <p>Name: <br>
                <input type="text" name="txtName" value="" size="20" maxlength="40">
            </p>
            <p>Telephone Number: <br>
                <input type="tel" name="telTelephoneNumber" size="20" maxlength="15">
            </p>
            <p>Email: <br>
                <input type="email" name="emailEmail" size="20" max="60">
            </p>
            <p>Favorite Color: <br>
                <input type="color" name="colorFavoriteColor" size="20" maxlength="20">
            </p>
            <p>Date of Birth: <br>
                <input type="date" name="dateDOB" size="20" maxlength="20">
            </p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </body>
</html>
