<!doctype HTML>
<html>
    <head>
        <title>Enhancing Forms</title>
    </head>
    <body>
        <form action="https://www.google.de/" method="POST" name="fromLogin">
            <table>
                <tr>
                    <td>
                        <label for="Uname">Username</label>
                    </td>
                    <td>
                        <input type="text" id="Uname" name="txtUsername">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pwd">Password</label>
                    </td>
                    <td>
                        <input type="password" id="Pwd" name="pwdPassword">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <form action="https://www.google.de/" method="POST" name="frmLogin">
            <p><label>Username <input type="text" name="txtUsername" id="Uname"></label></p>
            <p><label>Password <input type="password" name="pwdPassword" id="Pwd"></label></p>
        </form>
    </body>
</html>
