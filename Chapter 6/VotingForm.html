<!doctype HTML>
<html>
    <head>
        <title>Voting Form</title>
    </head>
    <body>
        <h1>Register your opinion</h1>
        <p>How well do you rate the information on th site (where 1 is very poor, and 5 is very good)?</p>
        <form action="https://www.google.de/" method="GET">
            <table>
                <tr>
                    <td align="center"><input type="radio" name="selectRating" value="1" id="VeryPoor" required></td>
                    <td align="center"><input type="radio" name="selectRating" value="2" id="Poor"></td>
                    <td align="center"><input type="radio" name="selectRating" value="3" id="Average"></td>
                    <td align="center"><input type="radio" name="selectRating" value="4" id="Good"></td>
                    <td align="center"><input type="radio" name="selectRating" value="5" id="VeryGood"></td>
                </tr>
                <tr>
                    <td align="center"><label for="VeryPoor">1</label></td>
                    <td align="center"><label for="Poor">2</label></td>
                    <td align="center"><label for="Average">3</label></td>
                    <td align="center"><label for="Good">4</label></td>
                    <td align="center"><label for="VeryGood">5</label></td>
                </tr>
                <tr>
                    <td align="center"><label for="VeryPoor">Very Poor</label></td>
                    <td align="center"><label for="Poor">Poor</label></td>
                    <td align="center"><label for="Average">Average</label></td>
                    <td align="center"><label for="Good">Good</label></td>
                    <td align="center"><label for="VeryGood">Very Good</label></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Vote Now">
        </form>
    </body>
</html>
