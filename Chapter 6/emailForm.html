<!doctype HTML>
<html>
    <head>
        <title>Email Form</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Creative Cafe</p>
        <form action="https://www.google.de/" method="POST">
            <table>
                <tr>
                    <td>Your email</td>
                    <td><input type="email" name="emailEmail" id="emailFrom" size="20" maxlength="250" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" placeholder="Enter text here"></textarea></td>
                </tr>
                <tr>
                    <td>How did you hear of us?</td>
                    <td>
                        <select name="selReferrer">
                            <option value="google">Google</option>
                            <option value="ad">Newspaper</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td>
                        <input type="checkbox" checked name="chkSubscription" id="newsletterSignup">
                        Ensure this box is checked if you would like to receive email updates
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit" value="Send Message">
        </form>
    </body>
</html>
